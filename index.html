<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="header">
        <div><h1>ROCK</h1></div>
        <div><h1>PAPER</h1></div>
        <div><h1>SCISSORS</h1></div>
    </div>
    <div id="main">
        <div id="game">
            <img id="Rock" class="game-images" src="./images/rock.jpg" alt="The rock">
            <img id="Paper" class="game-images" src="./images/paper.jpg" alt="toilet paper">
            <img id="Scissors" class="game-images" src="./images/scissors.jpg" alt="children's scissors">
        </div>
        <div id="points">
            <div id="you">
                <div>YOU</div>
                <div id="your-points"></div>
            </div>
            <div id="versus">
                <div>X</div>
                <div id="x"></div>
            </div>
            <div id="computer">
                <div>CPU</div>
                <div id="computer-points"></div>
            </div>
        </div>
        <div id="results">LALALA</div>
    </div>
    <script type="text/javascript" src="rock-paper-scissors.js"></script>
</body>
</html>
